<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account | GuaranteedCommission.com</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-md mx-auto mt-12 bg-white p-6 md:p-8 rounded shadow">
    <h1 class="text-2xl md:text-3xl font-bold text-center">Create Your Account</h1>
    <p class="text-center text-xs text-gray-500 mt-1">
      State-of-the-art security &amp; verification
    </p>

    <form id="createAccountForm" class="space-y-4 mt-6" autocomplete="off">
      <div>
        <label for="name" class="block text-sm font-medium mb-1">Full Name</label>
        <input id="name" type="text" class="w-full border rounded p-2" placeholder="John Doe" required>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium mb-1">Email</label>
        <input id="email" type="email" class="w-full border rounded p-2" placeholder="you@example.com" required>
      </div>

      <div>
        <label for="phone" class="block text-sm font-medium mb-1">Phone</label>
        <input id="phone" type="tel" class="w-full border rounded p-2" placeholder="123-456-7890" required>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium mb-1">Password</label>
        <input id="password" type="password" class="w-full border rounded p-2" required>
      </div>

      <div>
        <label for="confirmPassword" class="block text-sm font-medium mb-1">Confirm Password</label>
        <input id="confirmPassword" type="password" class="w-full border rounded p-2" required>
      </div>

      <p id="passwordError" class="text-xs text-red-600 hidden">Passwords do not match.</p>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded font-semibold">
        Create Account &amp; Send Code
      </button>

      <div class="flex justify-between text-sm pt-2">
        <a href="/login.html" class="text-blue-600 hover:underline">Already have an account?</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("createAccountForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      const passwordError = document.getElementById("passwordError");

      if (password !== confirmPassword) {
        passwordError.classList.remove("hidden");
        return;
      } else {
        passwordError.classList.add("hidden");
      }

      // Save account info locally (test mode only)
      const accountData = { name, email, phone, password };
      localStorage.setItem("accountData", JSON.stringify(accountData));

      // Generate 6-digit test code
      const code = Math.floor(100000 + Math.random() * 900000);
      localStorage.setItem("verificationCode", code);

      // Show test alert
      alert(`Test mode: Verification code sent to ${email || phone}: ${code}`);

      // Redirect to verify-code page
      window.location.href = "/verify-code.html";
    });
  </script>
</body>
</html>
