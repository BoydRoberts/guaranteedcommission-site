<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Printable ISC</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .font-cursive{font-family:'Brush Script MT',cursive}
    @media print { .no-print { display:none; } body { background:#fff; } }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-3xl mx-auto my-6 bg-white p-6 rounded shadow">
    <div class="no-print flex items-center justify-between">
      <a href="/index.html" class="text-blue-600 hover:underline">← Back</a>
      <button onclick="window.print()" class="bg-gray-800 text-white px-4 py-2 rounded">Print</button>
    </div>

    <h1 class="text-2xl font-bold text-center">Irrevocable Seller Communication</h1>
    <p class="text-sm text-gray-600 text-center">For escrow/closing use.</p>

    <hr class="my-5"/>

    <div id="iscBody" class="prose prose-sm max-w-none"></div>

    <div class="mt-8">
      <p><span id="sigName" class="font-cursive text-lg">[Signature]</span></p>
      <p class="text-sm text-gray-600">Signed at: <span id="signedAt">—</span></p>
    </div>

    <hr class="my-5"/>

    <footer class="text-[12px] text-gray-500 flex items-center justify-between">
      <span>GuaranteedCommission.com</span>
      <span id="viewCounter">Viewed 0 times</span>
    </footer>
  </div>

  <script>
    const fd = JSON.parse(localStorage.getItem('formData') || '{}');
    const plan = (localStorage.getItem('selectedPlan') || 'Listed Property Basic');
    const isFSBO = plan.includes('FSBO');
    const short = (fd.address || '').split(',')[0] || '[short address]';

    const amount = (fd.commission || '').trim();
    const type = fd.commissionType || '%';
    const suffix = type === '%' ? ' of the total purchase price' : '';
    const display = type === '$' ? ('$' + amount) : (amount ? amount + '%' : '');

    const listedHTML = `
      <p>To the escrow holder/closing agent,</p>
      <p class="mt-2">
        I, <strong>${fd.name || '[name]'}</strong>, am the owner/seller of
        <strong>${fd.address || '[full address]'}</strong>${
          (fd.apnMode === 'agent_to_provide' || !fd.apn) ? '' : `, # <strong>${fd.apn}</strong>`
        }.
        <strong>${short}</strong> is listed for sale by
        <strong>${fd.brokerage || '[listing brokerage]'}</strong>,
        <strong>${fd.agent || '[listing agent]'}</strong>, listing agent,
        <strong>${fd.agentPhone || '[agent phone]'}</strong>.
      </p>
      <p class="mt-2">
        Let it be known: if a buyer’s agent/broker facilitates the sale of
        <strong>${short}</strong>, you (the escrow holder/closing agent)
        are irrevocably instructed to credit/compensate the buyer’s broker – first, by debiting the
        listing brokerage (if there is an agreement for broker-to-broker compensation) and second by
        debiting me, the seller – a commission not to exceed
        <strong>${display || '[commission]'}</strong>${display ? suffix : ''}.
      </p>
    `;

    const fsboHTML = `
      <p>To the escrow holder/closing agent,</p>
      <p class="mt-2">
        I, <strong>${fd.name || '[name]'}</strong>, am the owner/seller of
        <strong>${fd.address || '[full address]'}</strong>${
          fd.apn ? `, # <strong>${fd.apn}</strong>` : ''
        }.
        <strong>${short}</strong> is listed for sale by owner (Me).
        My phone number is <strong>${fd.fsboPhone || '[owner/seller phone number]'}</strong>.
        My email address is <strong>${fd.fsboEmail || '[owner/seller email]'}</strong>.
      </p>
      <p class="mt-2">
        Let it be known: if a buyer’s agent/broker facilitates the sale of
        <strong>${short}</strong>, you (the escrow holder/closing agent)
        are irrevocably instructed to credit/compensate the buyer’s broker a commission not to exceed
        <strong>${display || '[commission]'}</strong>${display ? suffix : ''}.
      </p>
    `;

    document.getElementById('iscBody').innerHTML = isFSBO ? fsboHTML : listedHTML;

    const signedName = localStorage.getItem('iscSignedName') || (fd.name || '');
    const signedAt   = localStorage.getItem('iscSignedAt') || '';
    document.getElementById('sigName').textContent = signedName || '[Signature]';
    document.getElementById('signedAt').textContent = signedAt ? (new Date(signedAt)).toLocaleString() : '—';

    // View counter: per unique doc (address + signer)
    const key = 'iscViewCounts';
    const counts = JSON.parse(localStorage.getItem(key) || '{}');
    const docId = (fd.address || 'isc') + '|' + (signedName || '');
    const current = (typeof counts[docId] === 'number') ? counts[docId] : 0; // if this is first view after signing, it starts at 0
    const next = current + 1;
    counts[docId] = next;
    localStorage.setItem(key, JSON.stringify(counts));
    document.getElementById('viewCounter').textContent = `Viewed ${next} ${next===1?'time':'times'}`;
  </script>
</body>
</html>
