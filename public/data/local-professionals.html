<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Local Professionals (Legacy Compat)</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <div class="max-w-3xl mx-auto p-6 bg-white rounded shadow mt-8">
    <h1 class="text-2xl font-bold mb-4 text-center">Local Professionals (Legacy)</h1>
    <p class="text-sm text-gray-600 mb-4 text-center">
      This is the older compat version still in /public/data/. It now uploads to the correct Firebase storage bucket.
    </p>

    <form id="proForm" class="space-y-4">
      <div>
        <label class="block text-sm font-semibold">Name</label>
        <input id="name" class="w-full border rounded p-2" required>
      </div>

      <div>
        <label class="block text-sm font-semibold">Email</label>
        <input id="email" type="email" class="w-full border rounded p-2" required>
      </div>

      <div>
        <label class="block text-sm font-semibold">Phone</label>
        <input id="phone" class="w-full border rounded p-2" required>
      </div>

      <div>
        <label class="block text-sm font-semibold">ZIP</label>
        <input id="zip" maxlength="5" class="w-full border rounded p-2 text-center" required>
      </div>

      <div>
        <label class="block text-sm font-semibold">Upload Business Card</label>
        <input id="photo" type="file" accept="image/*" class="w-full">
      </div>

      <div class="pt-3">
        <button id="submitBtn" type="button" class="w-full bg-blue-600 text-white py-2 rounded">
          Submit
        </button>
      </div>
    </form>

    <div id="status" class="hidden mt-4 text-sm p-3 rounded"></div>
  </div>

  <script>
    // --- Firebase Config (compat version) ---
    const firebaseConfig = {
      apiKey: "AIzaSyD8Eo-1a2R3r4cV_your_old_api_key_here",
      authDomain: "guaranteedcommission-d4d91.firebaseapp.com",
      projectId: "guaranteedcommission-d4d91",
      storageBucket: "guaranteedcommission-d4d91.appspot.com", // âœ… corrected bucket
      messagingSenderId: "77431125954",
      appId: "1:77431125954:web:0dd56e42e4db8c71f6bd76"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    const $ = (id) => document.getElementById(id);
    function setStatus(msg, ok=true){
      const el = $('status');
      el.classList.remove('hidden');
      el.className = ok ? 'mt-4 text-sm p-3 rounded bg-green-50 text-green-700'
                        : 'mt-4 text-sm p-3 rounded bg-red-50 text-red-700';
      el.textContent = msg;
    }

    $('submitBtn').addEventListener('click', async ()=>{
      const name = $('name').value.trim();
      const email = $('email').value.trim();
      const phone = $('phone').value.trim();
      const zip = $('zip').value.trim();

      if (!name || !email || !phone || !zip) {
        setStatus('Please fill out all fields.', false);
        return;
      }

      try {
        const file = $('photo').files[0];
        let photoUrl = "";

        if (file) {
          const ref = storage.ref().child(`localProsLegacy/${Date.now()}_${file.name}`);
          await ref.put(file);
          photoUrl = await ref.getDownloadURL();
        }

        await db.collection('localProsLegacy').add({
          name, email, phone, zip,
          photoUrl,
          status: 'pending',
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        setStatus('Uploaded successfully! Your listing is pending approval.', true);
        $('proForm').reset();
      } catch (e) {
        console.error(e);
        setStatus('Upload failed. Please try again.', false);
      }
    });
  </script>
</body>
</html>
