<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log In | GuaranteedCommission.com</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 text-gray-900 flex items-center justify-center p-4">

  <main class="w-full max-w-md">
    <div class="bg-white rounded-xl shadow p-6">
      <div class="flex items-center justify-center mb-4">
        <div class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 1.75a6.25 6.25 0 0 0-6.25 6.25v2.25H5a2.75 2.75 0 0 0-2.75 2.75v5.5A2.75 2.75 0 0 0 5 21.25h14a2.75 2.75 0 0 0 2.75-2.75v-5.5A2.75 2.75 0 0 0 19 10.25h-.75V8A6.25 6.25 0 0 0 12 1.75Zm-4.75 6.25A4.75 4.75 0 0 1 12 3.25 4.75 4.75 0 0 1 16.75 8v2.25h-9.5V8Z"/>
          </svg>
        </div>
      </div>
      <h1 class="text-xl font-bold text-center">Secure Login</h1>
      <p class="text-center text-sm text-gray-600 mt-1">Use your email and password to continue.</p>

      <form id="loginForm" class="mt-6 space-y-4" autocomplete="off" novalidate>
        <div>
          <label for="email" class="block text-sm font-medium mb-1">Email</label>
          <input id="email" name="email" type="email" required
                 class="w-full border rounded-lg p-2 outline-none focus:ring-2 focus:ring-blue-500"
                 placeholder="you@example.com">
          <p id="emailErr" class="hidden text-xs text-red-600 mt-1">Please enter a valid email.</p>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium mb-1">Password</label>
          <div class="relative">
            <input id="password" name="password" type="password" required
                   class="w-full border rounded-lg p-2 pr-10 outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Enter your password">
            <button type="button" id="togglePw"
                    class="absolute inset-y-0 right-0 px-3 text-gray-500 hover:text-gray-700"
                    aria-pressed="false" aria-label="Show password">
              <svg id="eyeOn" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                   viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
              </svg>
              <svg id="eyeOff" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none"
                   viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8"
                      d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a10.052 10.052 0 012.146-3.362M9.88 9.88a3 3 0 104.24 4.24M6.1 6.1l11.8 11.8"/>
              </svg>
            </button>
          </div>
          <p id="pwErr" class="hidden text-xs text-red-600 mt-1">Please enter your password.</p>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 text-white font-semibold rounded-lg py-2 hover:bg-blue-700 transition">
          Log In
        </button>

        <div class="flex items-center justify-between text-sm mt-1">
          <a href="/forgot-password.html" class="text-blue-600 hover:underline">Forgot password?</a>
          <a href="/create-account.html" class="text-blue-600 hover:underline">Create account</a>
        </div>

        <p id="formErr" class="hidden text-center text-red-600 text-sm mt-2"></p>
      </form>

      <!-- Optional: test mode bypass to keep you moving if storage is empty -->
      <div class="mt-4">
        <button id="bypassBtn"
                class="w-full text-xs text-gray-600 hover:text-gray-800 underline">
          Trouble logging in? Continue in test mode →
        </button>
      </div>
    </div>
  </main>

  <script>
    // Show/hide password
    const togglePw = document.getElementById('togglePw');
    const pwInput = document.getElementById('password');
    const eyeOn = document.getElementById('eyeOn');
    const eyeOff = document.getElementById('eyeOff');

    togglePw.addEventListener('click', () => {
      const showing = pwInput.type === 'text';
      pwInput.type = showing ? 'password' : 'text';
      togglePw.setAttribute('aria-pressed', String(!showing));
      togglePw.setAttribute('aria-label', showing ? 'Show password' : 'Hide password');
      eyeOn.classList.toggle('hidden', !showing);   // if we were showing, now hide
      eyeOff.classList.toggle('hidden', showing);   // opposite
    });

    const email = document.getElementById('email');
    const emailErr = document.getElementById('emailErr');
    const pwErr = document.getElementById('pwErr');
    const formErr = document.getElementById('formErr');

    function validate() {
      let ok = true;
      if (!email.value || !/.+@.+\..+/.test(email.value)) {
        emailErr.classList.remove('hidden'); ok = false;
      } else emailErr.classList.add('hidden');

      if (!pwInput.value) {
        pwErr.classList.remove('hidden'); ok = false;
      } else pwErr.classList.add('hidden');

      return ok;
    }

    // We’ll look for an account from our create-account flow.
    function getStoredAccount() {
      // Primary (newer) key
      const a = localStorage.getItem('gc_account');
      if (a) { try { return JSON.parse(a); } catch(_){} }
      // Fallback to older keys if they exist
      const verifyData = localStorage.getItem('verifyData');
      if (verifyData) { try { return JSON.parse(verifyData); } catch(_){} }
      // Nothing found
      return null;
    }

    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      formErr.classList.add('hidden');
      if (!validate()) return;

      const acct = getStoredAccount();
      const inputEmail = email.value.trim().toLowerCase();
      const inputPw = pwInput.value;

      // If we have an account saved from create-account.html, enforce it
      if (acct && acct.email) {
        const savedEmail = (acct.email || '').trim().toLowerCase();
        const savedPw = acct.password || ''; // in our demo we store plaintext; when we move to Firebase we’ll swap this

        if (inputEmail !== savedEmail || inputPw !== savedPw) {
          formErr.textContent = 'Incorrect email or password.';
          formErr.classList.remove('hidden');
          return;
        }

        // Good login
        localStorage.setItem('gc_logged_in', '1');

        // If user still hasn’t verified (demo code path), push them to verify; else continue to upsell
        const needsVerify = localStorage.getItem('verificationCode');
        if (needsVerify) {
          window.location.href = '/verify-code.html';
        } else {
          window.location.href = '/upsell.html';
        }
        return;
      }

      // If no saved account (e.g., you came here directly), keep you moving:
      localStorage.setItem('gc_logged_in', '1');
      window.location.href = '/upsell.html';
    });

    // Test bypass (keeps you moving if login is blocked)
    document.getElementById('bypassBtn').addEventListener('click', () => {
      localStorage.setItem('gc_logged_in', '1');
      window.location.href = '/upsell.html';
    });
  </script>
</body>
</html>
