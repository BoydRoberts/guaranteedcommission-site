<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify Code | GuaranteedCommission.com</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-white rounded-2xl shadow p-6">
      <div class="text-center mb-2">
        <span class="inline-block text-[11px] px-2 py-1 rounded bg-gray-100 text-gray-600">verify build 2025-08-14d</span>
      </div>

      <h1 class="text-2xl font-bold text-center">Enter Verification Code</h1>
      <p id="who" class="text-sm text-gray-600 text-center mt-1"></p>

      <div id="status" class="hidden mb-4 text-sm rounded-lg p-3 mt-4" role="alert"></div>

      <!-- Dev helper: shows current code (test mode) -->
      <div class="mb-4 p-3 rounded bg-yellow-50 text-yellow-800 text-sm">
        <div class="flex items-center justify-between gap-2">
          <span>Dev helper â€” current 6-digit code:</span>
          <span id="codeBadge" class="font-mono text-base bg-white px-2 py-1 rounded border">------</span>
        </div>
        <div class="mt-2 flex gap-2">
          <button id="resend" class="px-3 py-1 rounded bg-yellow-600 text-white hover:bg-yellow-700">Resend code</button>
          <button id="copy" class="px-3 py-1 rounded border">Copy</button>
          <button id="fill" class="px-3 py-1 rounded border">Fill &amp; Verify</button>
        </div>
      </div>

      <form id="verifyForm" class="space-y-4" autocomplete="off" novalidate>
        <div>
          <label for="code" class="block text-sm font-medium text-gray-700">6-digit code</label>
          <input
            id="code"
            type="text"
            inputmode="numeric"
            maxlength="6"
            autocomplete="one-time-code"
            class="mt-1 w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 font-mono tracking-widest"
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢"
            aria-describedby="codeHelp"
          />
          <p id="codeHelp" class="text-xs text-gray-500 mt-1">Enter digits only.</p>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
          Verify
        </button>
      </form>

      <p class="text-[11px] text-gray-500 text-center mt-4">
        We never sell your data. Used only for escrow &amp; identification.
      </p>
    </div>
  </div>

  <script>
    console.log('[verify] build 2025-08-14d');

    const $ = (id) => document.getElementById(id);
    const statusBox = $('status');
    const safeGet = (k, fb='') => { try { const v = localStorage.getItem(k); return v ?? fb; } catch { return fb; } };
    const safeSet = (k, v) => { try { localStorage.setItem(k, v); } catch {} };

    function setStatus(msg, ok=false) {
      statusBox.classList.remove('hidden');
      statusBox.textContent = msg;
      statusBox.className = ok
        ? 'mb-4 text-sm rounded-lg p-3 mt-4 bg-green-50 text-green-700'
        : 'mb-4 text-sm rounded-lg p-3 mt-4 bg-red-50 text-red-700';
    }

    function generateCode() { return Math.floor(100000 + Math.random() * 900000).toString(); }
    function maskEmail(e) {
      if (!e || !e.includes('@')) return e || '';
      const [u, d] = e.split('@');
      const um = u.length <= 2 ? (u[0] || '') + 'â€¢' : u[0] + 'â€¢'.repeat(Math.max(1, u.length-2)) + u[u.length-1];
      return um + '@' + d;
    }

    // Clear agentEmail in Listed flows (unchanged)
    (function clearAgentEmailIfListed() {
      try {
        const fd = JSON.parse(localStorage.getItem('formData')||'{}');
        const plan = (localStorage.getItem('selectedPlan')||'').trim();
        if (!plan.includes('FSBO') && fd.agentEmail) {
          fd.agentEmail = "";
          localStorage.setItem('formData', JSON.stringify(fd));
        }
      } catch {}
    })();

    let target = safeGet('verifyTarget') || safeGet('loggedInEmail') || '';
    let code   = safeGet('verificationCode');
    if (!code || code.length !== 6) {
      code = generateCode();
      safeSet('verificationCode', code);
    }

    $('who').textContent = target ? `We sent a 6-digit code to ${maskEmail(target)}.` : `We sent a 6-digit code.`;
    $('codeBadge').textContent = code;

    const codeInput = $('code');
    codeInput.addEventListener('input', (e) => {
      const digits = (e.target.value || '').replace(/\D/g, '').slice(0, 6);
      if (e.target.value !== digits) e.target.value = digits;
      e.target.setCustomValidity('');
      if (digits.length === 6) setTimeout(() => $('verifyForm').requestSubmit(), 10);
    });
    codeInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') { e.preventDefault(); $('verifyForm').requestSubmit(); }
    });

    $('resend').addEventListener('click', (e) => {
      e.preventDefault();
      code = generateCode();
      safeSet('verificationCode', code);
      $('codeBadge').textContent = code;
      setStatus('A new code has been generated.', true);
      codeInput.value = '';
      codeInput.focus();
    });

    $('copy').addEventListener('click', async (e) => {
      e.preventDefault();
      try { await navigator.clipboard.writeText(code); setStatus('Code copied to clipboard.', true); }
      catch { setStatus('Could not copy. Please type it in.', false); }
    });

    $('fill').addEventListener('click', (e) => {
      e.preventDefault();
      codeInput.value = code;
      $('verifyForm').requestSubmit();
    });

    $('verifyForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const entered = (codeInput.value || '').trim();
      if (!/^\d{6}$/.test(entered)) {
        codeInput.setCustomValidity('Enter 6 digits');
        codeInput.reportValidity();
        return;
      }

      const saved = safeGet('verificationCode');
      if (!saved) { setStatus('No code found. Click â€œResend codeâ€ and try again.', false); return; }
      if (entered !== saved) { setStatus('Incorrect code. Please try again or click â€œResend codeâ€.', false); return; }

      safeSet('isVerified', 'true');
      setStatus('Verified! Redirectingâ€¦', true);

      // ðŸ”§ If the user is a listing agent, always land at Welcome
      const role = (safeGet('userRole') || '').trim();
      if (role === 'listing_agent') {
        safeSet('nextAfterVerify', '/welcome.html');
      }

      const next =
        safeGet('nextAfterVerify') ||
        safeGet('nextAfterLogin')  ||
        '/upsell.html';

      setTimeout(() => { window.location.href = next; }, 400);
    });
  </script>
</body>
</html>
