<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter Verification Code | GuaranteedCommission.com</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-2xl shadow">
    <h1 class="text-2xl font-bold text-center">Enter Verification Code</h1>
    <p class="text-center text-sm text-gray-500 mt-1">We sent a 6-digit code to your email or phone</p>

    <form id="codeForm" class="space-y-4 mt-6">
      <input 
        type="text" 
        id="enteredCode" 
        maxlength="6" 
        placeholder="Enter 6-digit code" 
        class="w-full border p-2 rounded text-center text-lg tracking-widest" 
        required 
      />

      <button 
        type="button" 
        onclick="verifyCode()" 
        class="w-full bg-green-600 text-white py-2 rounded font-semibold">
        Verify & Continue
      </button>
    </form>

    <p id="errorMsg" class="text-red-600 text-sm mt-4 hidden text-center">Incorrect code. Please try again.</p>

    <p class="text-sm text-center mt-6">
      Already verified?
      <a href="/login.html" class="text-blue-600 hover:underline">Log in</a>
    </p>
  </div>

  <script>
    function verifyCode(){
      const storedCode = localStorage.getItem("verificationCode");
      const enteredCode = document.getElementById("enteredCode").value.trim();

      if(enteredCode === storedCode){
        console.log("[TEST] Code verified successfully:", enteredCode);
        window.location.href = "/upsell.html";
      } else {
        document.getElementById("errorMsg").classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
