<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify Code | GuaranteedCommission.com</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4">
      <div class="text-center">
        <div class="flex items-end justify-center gap-0">
          <img src="/Logo.png" alt="GuaranteedCommission Logo" class="h-10 w-10 object-contain -mr-1 -mb-1">
          <h1 class="text-3xl font-bold tracking-tight text-gray-900">GuaranteedCommission.com</h1>
        </div>
        <p class="text-sm text-red-600 font-semibold mt-1 whitespace-nowrap">
          Guaranteeing buyer's agent commissions so your home will sell quicker at a higher price.
        </p>
      </div>
    </div>
  </header>

  <div class="min-h-[calc(100vh-80px)] flex items-center justify-center px-4 pb-32">
    <div class="w-full max-w-md bg-white rounded-2xl shadow p-6">

      <div class="text-center mb-2">
        <span class="inline-block text-[11px] px-2 py-1 rounded bg-gray-100 text-gray-600">
          verify build 2025-11-29
        </span>
      </div>

      <h2 class="text-2xl font-bold text-center">Enter Verification Code</h2>
      <p id="who" class="text-sm text-gray-600 text-center mt-1"></p>

      <div id="status" class="hidden mb-4 text-sm rounded-lg p-3 mt-4"></div>

      <div class="mb-4 p-3 rounded bg-yellow-50 text-yellow-800 text-sm">
        <div class="flex items-center justify-between gap-2">
          <span>Dev helper — current 6-digit code:</span>
          <span id="codeBadge" class="font-mono text-base bg-white px-2 py-1 rounded border">------</span>
        </div>
        <div class="mt-2 flex gap-2">
          <button id="resend" class="px-3 py-1 rounded bg-yellow-600 text-white">Resend code</button>
          <button id="copy" class="px-3 py-1 rounded border">Copy</button>
          <button id="fill" class="px-3 py-1 rounded border">Fill & Verify</button>
        </div>
      </div>

      <form id="verifyForm" class="space-y-4" autocomplete="off" novalidate>
        <div>
          <label for="code" class="block text-sm font-medium text-gray-700">6-digit code</label>
          <input
            id="code"
            type="text"
            inputmode="numeric"
            maxlength="6"
            autocomplete="one-time-code"
            class="mt-1 w-full border rounded-lg px-3 py-2 font-mono tracking-widest"
            placeholder="••••••"
          />
        </div>

        <button type="submit"
                class="w-full bg-[#4DA6FF] text-white py-2 rounded-lg font-semibold hover:bg-blue-500">
          Verify
        </button>
      </form>

      <p class="text-[11px] text-gray-500 text-center mt-4">
        We never sell your data. Used only for escrow & identification.
      </p>
    </div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);
    const safeGet = (k, fb='') => { try { return localStorage.getItem(k) ?? fb; } catch { return fb; } };
    const safeSet = (k, v) => { try { localStorage.setItem(k, v); } catch {} };
    const safeDel = (k) => { try { localStorage.removeItem(k); } catch {} };

    function setStatus(msg, ok=false) {
      const box = $('status');
      box.classList.remove('hidden');
      box.textContent = msg;
      box.className = ok
        ? 'mb-4 text-sm rounded-lg p-3 mt-4 bg-green-50 text-green-700'
        : 'mb-4 text-sm rounded-lg p-3 mt-4 bg-red-50 text-red-700';
    }

    function generateCode() {
      return Math.floor(100000 + Math.random() * 900000).toString();
    }

    function maskEmail(e) {
      if (!e || !e.includes('@')) return e || '';
      const [u,d] = e.split('@');
      return u[0] + '•••@' + d;
    }

    let target = safeGet('verifyTarget') || safeGet('loggedInEmail') || '';
    let code = safeGet('verificationCode');

    if (!/^\d{6}$/.test(code)) {
      code = generateCode();
      safeSet('verificationCode', code);
    }

    $('who').textContent = target
      ? `We sent a 6-digit code to ${maskEmail(target)}.`
      : `We sent a 6-digit code.`;

    $('codeBadge').textContent = code;

    $('verifyForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const entered = $('code').value.trim();

      if (entered !== safeGet('verificationCode')) {
        setStatus('Incorrect code.', false);
        return;
      }

      safeSet('isVerified','true');

      if (target) {
        const email = target.toLowerCase();
        safeSet('loggedInEmail', email);
        safeSet('verifyTarget', email);   // ✅ improvement
        safeSet('isLoggedIn','true');
      }

      safeDel('verificationCode');
      setStatus('Verified! Redirecting…', true);

      const origin = (safeGet('loginOrigin') || '').toLowerCase();
      const next = origin === 'box2' ? '/upsell.html' : '/welcome.html';

      setTimeout(() => {
        safeDel('loginOrigin');
        location.href = next;
      }, 350);
    });

    $('fill').onclick = () => { $('code').value = code; $('verifyForm').requestSubmit(); };
    $('copy').onclick = async () => navigator.clipboard.writeText(code);
    $('resend').onclick = () => {
      code = generateCode();
      safeSet('verificationCode', code);
      $('codeBadge').textContent = code;
      setStatus('New code generated.', true);
    };
  </script>
</body>
</html>
