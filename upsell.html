<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upsell | GuaranteedCommission.com</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-xl bg-white rounded-2xl shadow p-6">
      <div class="text-center mb-2">
        <span class="inline-block text-[11px] px-2 py-1 rounded bg-gray-100 text-gray-600">upsell build 2025-08-11g</span>
      </div>

      <h1 id="upsellTitle" class="text-2xl font-bold text-center mb-2">Loading…</h1>
      <p id="upsellDesc" class="text-sm text-gray-700 text-center mb-6">Please wait.</p>

      <!-- Optional input (only for Premium/Pin to collect area) -->
      <div id="areaWrap" class="hidden mb-4">
        <label for="areaInput" class="block text-sm font-semibold">Search area</label>
        <input id="areaInput" type="text" class="mt-1 w-full border rounded-lg px-3 py-2"
               placeholder="City or neighborhood (e.g., Laguna Beach or Top of the World)"/>
        <p class="text-xs text-gray-500 mt-1">Used to place your listing ahead in this area.</p>
      </div>

      <div class="flex justify-center gap-3">
        <button id="acceptBtn" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">
          Yes
        </button>
        <button id="skipBtn" class="bg-gray-400 text-white px-6 py-2 rounded hover:bg-gray-500">
          Skip
        </button>
      </div>

      <p class="text-[11px] text-gray-500 text-center mt-6">
        You’ll review everything on the next screen before checkout.
      </p>

      <p class="text-sm text-center mt-4">
        Need to log in?
        <a href="/login.html" class="text-blue-600 hover:underline">Go to login</a>
      </p>
    </div>
  </div>

  <script>
    console.log('[upsell] build 2025-08-11g');

    // ---------- helpers ----------
    const $ = (id) => document.getElementById(id);
    const setJSON = (k, v) => localStorage.setItem(k, JSON.stringify(v));
    const getJSON = (k, fb) => {
      try { const v = localStorage.getItem(k); return v ? JSON.parse(v) : fb; }
      catch { return fb; }
    };

    // ---------- inputs from prior steps ----------
    const selectedPlan = localStorage.getItem('selectedPlan') || 'Listed Property Basic';

    // ---------- upsell definitions ----------
    const upsells = [];

    if (selectedPlan === 'Listed Property Basic') {
      upsells.push(
        {
          key: 'upgradeToPlus',
          title: 'Upgrade to Listed Property Plus ($20)',
          desc: 'Display full property description and 20 photos until your home is sold.',
          price: 20,
          needsArea: false,
          apply(cd){ cd.upgrades.upgradeToPlus = true; }
        },
        {
          key: 'banner',
          title: 'Add Banner ($10)',
          desc: 'Add a 30-character banner. Highlight special features, open houses, or whatever you like until your home is sold.',
          price: 10,
          needsArea: false,
          apply(cd){ cd.upgrades.banner = true; }
        },
        {
          key: 'premium',
          title: 'Add Premium Placement ($10)',
          desc: 'Your listing will appear ahead of non-premium listings in your search area until your home is sold.',
          price: 10,
          needsArea: true,
          apply(cd, area){ cd.upgrades.premium = true; if (area) cd.meta.premiumArea = area; }
        },
        {
          key: 'pin',
          title: 'Add Pin Placement ($50)',
          desc: 'Your listing will be pinned ahead of all listings in your search area until your home is sold. Includes Premium Placement for free.',
          price: 50,
          needsArea: true,
          apply(cd, area){
            cd.upgrades.pin = true;
            cd.upgrades.premium = true;
            if (area) cd.meta.pinArea = area;
          }
        }
      );
    } else if (selectedPlan === 'Listed Property Plus') {
      upsells.push(
        {
          key: 'banner',
          title: 'Add Banner ($10)',
          desc: 'Add a 30-character banner. Highlight special features, open houses, or whatever you like until your home is sold.',
          price: 10,
          needsArea: false,
          apply(cd){ cd.upgrades.banner = true; }
        },
        {
          key: 'premium',
          title: 'Add Premium Placement ($10)',
          desc: 'Your listing will appear ahead of non-premium listings in your search area until your home is sold.',
          price: 10,
          needsArea: true,
          apply(cd, area){ cd.upgrades.premium = true; if (area) cd.meta.premiumArea = area; }
        },
        {
          key: 'pin',
          title: 'Add Pin Placement ($50)',
          desc: 'Your listing will be pinned ahead of all listings in your search area until your home is sold. Includes Premium Placement for free.',
          price: 50,
          needsArea: true,
          apply(cd, area){
            cd.upgrades.pin = true;
            cd.upgrades.premium = true;
            if (area) cd.meta.pinArea = area;
          }
        }
      );
    } else if (selectedPlan === 'FSBO Plus') {
      upsells.push(
        {
          key: 'confidential',
          title: 'Confidential FSBO Upgrade ($100)',
          desc: 'Keep your contact information private and avoid solicitation.',
          price: 100,
          needsArea: false,
          apply(cd){ cd.upgrades.confidential = true; }
        },
        {
          key: 'banner',
          title: 'Add Banner ($10)',
          desc: 'Add a 30-character banner. Highlight special features, open houses, or whatever you like until your home is sold.',
          price: 10,
          needsArea: false,
          apply(cd){ cd.upgrades.banner = true; }
        },
        {
          key: 'premium',
          title: 'Add Premium Placement ($10)',
          desc: 'Your listing will appear ahead of non-premium listings in your search area until your home is sold.',
          price: 10,
          needsArea: true,
          apply(cd, area){ cd.upgrades.premium = true; if (area) cd.meta.premiumArea = area; }
        },
        {
          key: 'pin',
          title: 'Add Pin Placement ($50)',
          desc: 'Your listing will be pinned ahead of all listings in your search area until your home is sold. Includes Premium Placement for free.',
          price: 50,
          needsArea: true,
          apply(cd, area){
            cd.upgrades.pin = true;
            cd.upgrades.premium = true;
            if (area) cd.meta.pinArea = area;
          }
        }
      );
    }

    // ---------- checkout skeleton ----------
    const prices = { plus: 20, banner: 10, premium: 10, pin: 50, confidential: 100, fsbo: 100 };
    const checkoutData = {
      plan: selectedPlan,
      base: (selectedPlan === 'FSBO Plus') ? prices.fsbo :
            (selectedPlan === 'Listed Property Plus') ? prices.plus : 0,
      upgrades: { upgradeToPlus:false, banner:false, premium:false, pin:false, confidential:false },
      prices,
      meta: {}
    };

    const allOptions = {
      upgradeToPlus: prices.plus,
      banner: prices.banner,
      premium: prices.premium,
      pin: prices.pin,
      confidential: prices.confidential
    };

    // ---------- sequencing ----------
    let idx = 0;

    function paint() {
      const cur = upsells[idx];
      if (!cur) {
        finalizeAndGo();
        return;
      }
      $('upsellTitle').textContent = cur.title;
      $('upsellDesc').textContent = cur.desc;
      if (cur.needsArea) {
        $('areaWrap').classList.remove('hidden');
        $('areaInput').value = '';
      } else {
        $('areaWrap').classList.add('hidden');
      }
    }

    function finalizeAndGo() {
      if (checkoutData.plan === 'Listed Property Basic' && checkoutData.upgrades.upgradeToPlus) {
        checkoutData.plan = 'Listed Property Plus';
        checkoutData.base = prices.plus;
        localStorage.setItem('selectedPlan', 'Listed Property Plus');
      }
      let total = checkoutData.base;
      if (checkoutData.upgrades.banner) total += prices.banner;
      if (checkoutData.upgrades.pin) {
        total += prices.pin;
      } else if (checkoutData.upgrades.premium) {
        total += prices.premium;
      }
      if (checkoutData.upgrades.confidential) total += prices.confidential;
      checkoutData.total = total;

      setJSON('checkoutData', checkoutData);
      setJSON('allUpsellOptions', allOptions);
      window.location.href = '/checkout.html';
    }

    $('acceptBtn').addEventListener('click', () => {
      const cur = upsells[idx];
      if (!cur) return;
      let areaVal = '';
      if (cur.needsArea) {
        areaVal = ($('areaInput').value || '').trim();
        if (!areaVal) {
          if (!confirm('You did not enter a search area. Continue anyway?')) return;
        }
      }
      cur.apply(checkoutData, areaVal);
      idx++;
      paint();
    });

    $('skipBtn').addEventListener('click', () => {
      idx++;
      paint();
    });

    paint();
  </script>
</body>
</html>
