<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Review & Checkout | GuaranteedCommission.com</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="min-h-screen max-w-3xl mx-auto px-4 py-8">
    <header class="mb-6">
      <h1 class="text-2xl font-bold">Review & Checkout</h1>
      <p class="text-sm text-gray-600">Confirm your selections and pay securely.</p>
      <div class="mt-2">
        <span class="inline-block text-[11px] px-2 py-1 rounded bg-gray-100 text-gray-600">checkout build 2025-08-12b</span>
      </div>
    </header>

    <!-- Order summary -->
    <section class="bg-white rounded-2xl shadow p-5 mb-6">
      <h2 class="text-lg font-semibold">Your Order</h2>
      <div id="planRow" class="mt-3 text-sm"></div>
      <div id="orderLines" class="mt-3 space-y-2 text-sm"></div>

      <div class="mt-4 border-t pt-4">
        <div class="flex justify-between text-sm text-gray-700">
          <span>Subtotal</span>
          <span id="subtotal" class="font-medium">$0</span>
        </div>
        <div class="flex justify-between text-lg mt-2">
          <span class="font-semibold">Total</span>
          <span id="total" class="font-semibold">$0</span>
        </div>
      </div>
    </section>

    <!-- Payment -->
    <section class="bg-white rounded-2xl shadow p-5">
      <h2 class="text-lg font-semibold">Payment</h2>
      <p class="text-sm text-gray-600">Stripe (test mode)</p>

      <div id="status" class="hidden mt-3 text-sm rounded-lg p-3" role="alert"></div>

      <div class="mt-4 flex justify-end gap-3">
        <!-- Shown when total is $0 -->
        <a href="/signature.html" id="continueNoPay"
           class="hidden border px-5 py-2 rounded-lg">Continue (no payment due)</a>

        <!-- Shown when total > $0 -->
        <button id="payNow"
                class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg font-semibold">
          Pay Now with Stripe
        </button>
      </div>

      <p class="text-[11px] text-gray-500 text-center mt-4">
        You will review and sign electronically on the next screen.
      </p>
    </section>

    <footer class="mt-6 text-right">
      <a href="/index.html" class="text-sm underline">Back to Home</a>
    </footer>
  </div>

  <script src="/checkout.js"></script>
</body>
</html>
