<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password | GuaranteedCommission.com</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-2xl shadow">
    <h1 class="text-2xl font-bold text-center">Reset Your Password</h1>
    <p class="text-center text-sm text-gray-500 mt-1">Enter your email and we'll send a reset link</p>

    <form id="forgotForm" class="space-y-4 mt-6" autocomplete="off">
      <div>
        <label for="email" class="block text-sm font-semibold">Email</label>
        <input id="email" type="email" class="w-full border rounded px-3 py-2 mt-1" placeholder="you@example.com" required />
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded font-semibold">
        Send Reset Link
      </button>
    </form>

    <p class="text-sm text-center mt-6">
      Remembered your password?
      <a href="/login.html" class="text-blue-600 hover:underline">Back to login</a>
    </p>
  </div>

  <script>
    document.getElementById("forgotForm").addEventListener("submit", function(e){
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      if(!email){
        alert("Please enter your email.");
        return;
      }
      // Simulate sending reset link
      console.log("[TEST] Password reset link sent to:", email);
      alert("If an account exists for " + email + ", a reset link has been sent.");
      // Redirect to login
      window.location.href = "/login.html";
    });
  </script>
</body>
</html>
