<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password | GuaranteedCommission.com</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-2xl shadow">
    <h1 class="text-2xl font-bold text-center">Reset Your Password</h1>
    <p class="text-center text-sm text-gray-500 mt-1">Enter your email and we'll send a reset link</p>

    <!-- Status message -->
    <div id="status" class="hidden mt-4 text-sm rounded-lg p-3" role="alert"></div>

    <form id="forgotForm" class="space-y-4 mt-6" autocomplete="off">
      <div>
        <label for="email" class="block text-sm font-semibold">Email</label>
        <input id="email" type="email" class="w-full border rounded px-3 py-2 mt-1" placeholder="you@example.com" required />
      </div>
      <button type="submit" id="submitBtn" class="w-full bg-blue-600 text-white py-2 rounded font-semibold hover:bg-blue-700 transition">
        Send Reset Link
      </button>
    </form>

    <p class="text-sm text-center mt-6">
      Remembered your password?
      <a href="/login.html" class="text-blue-600 hover:underline">Back to login</a>
    </p>
  </div>

  <!-- Firebase Auth -->
  <script type="module">
    import { auth } from "/scripts/firebase-init.js";
    import { sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const $ = (id) => document.getElementById(id);
    const statusBox = $('status');

    function setStatus(msg, ok = false) {
      statusBox.classList.remove('hidden');
      statusBox.textContent = msg;
      statusBox.className = ok
        ? 'mt-4 text-sm rounded-lg p-3 bg-green-50 text-green-700'
        : 'mt-4 text-sm rounded-lg p-3 bg-red-50 text-red-700';
    }

    function setLoading(loading) {
      const btn = $('submitBtn');
      btn.disabled = loading;
      btn.style.opacity = loading ? '0.6' : '1';
      btn.textContent = loading ? 'Sending...' : 'Send Reset Link';
    }

    $('forgotForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = $('email').value.trim().toLowerCase();
      
      if (!email) {
        setStatus('Please enter your email.');
        return;
      }

      setLoading(true);

      try {
        await sendPasswordResetEmail(auth, email);
        
        // Success - always show same message for security (don't reveal if email exists)
        setStatus('If an account exists for ' + email + ', a password reset link has been sent. Check your inbox (and spam folder).', true);
        
        // Clear form
        $('email').value = '';
        
        // Redirect to login after delay
        setTimeout(() => {
          window.location.href = '/login.html';
        }, 4000);

      } catch (error) {
        console.error('[forgot-password] Error:', error.code, error.message);
        
        // Handle specific errors appropriately
        if (error.code === 'auth/invalid-email') {
          // Invalid format - safe to reveal (not an enumeration risk)
          setStatus('Please enter a valid email address.');
          setLoading(false);
        } else if (error.code === 'auth/user-not-found') {
          // Don't reveal if email exists - show success message for security
          setStatus('If an account exists for ' + email + ', a password reset link has been sent. Check your inbox (and spam folder).', true);
          setTimeout(() => {
            window.location.href = '/login.html';
          }, 4000);
        } else if (error.code === 'auth/too-many-requests') {
          setStatus('Too many reset attempts. Please try again later.');
          setLoading(false);
        } else {
          setStatus('Something went wrong. Please try again.');
          setLoading(false);
        }
      }
    });
  </script>
</body>
</html>
